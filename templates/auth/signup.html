<form id='signup_form' action="/signup" style="border:1px solid #ccc" method="POST">
    <div class="container">
    <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>Email address</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter username" name="username" required>

        <label for="f_name"><b>First name</b></label>
        <input type="text" placeholder="Enter first name" name="f_name" required>

        <label for="l_name"><b>Last name</b></label>
        <input type="text" placeholder="Enter last name" name="l_name" required>

        <label for="password"><b>Create password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <label for="password_repeat"><b>Repeat password</b></label>
        <input type="password" placeholder="Repeat Password" name="password_repeat" required>

        <label for="dob"><b>Date of Birth</b></label>
        <input type="date" name="dob" required>

        <label for="min_target"><b>Minimum match age</b></label>
        <input type="number" name="min_target" min="1">

        <label for="max_target"><b>Maximum match age</b></label>
        <input type="number" name="max_target" min="1">

        <br>

        <label for="gender"><b>Gender</b></label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>

        <br>

        <label for="gender_preference"><b>Gender preference</b></label>
        <input type="radio" id="male_pref" name="gender_preference" value="male">
        <label for="male_pref">Male</label><br>
        <input type="radio" id="female_pref" name="gender_preference" value="female">
        <label for="female_pref">Female</label><br>
        <input type="radio" id="everyone_pref" name="gender_preference" value="everyone">
        <label for="everyone_pref">Everyone</label>

        <br>

        <label for="bio"><b>Bio</b></label>
        <input type="text" placeholder="Write 150 word bio" name="bio">

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" name="submit_button" value="signup" class="signupbtn">Sign Up</button>
        </div>
    </div>
</form>
